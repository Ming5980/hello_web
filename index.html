<!DOCTYPE html>
<html>
<head>
  <title>My Notes</title>
</head>
<body>
  <h1>My Notes</h1>
  <ul id="note-list"></ul>

  <script>
    // Fetch the list of files in the repository
    fetch('https://api.github.com/repos/Ming5980/hello_web/subjects/')
      .then(response => response.json())
      .then(data => {
        // Filter the response to include only the note files (e.g., .md, .txt, etc.)
        const noteFiles = data.filter(item => item.name.endsWith('.md') || item.name.endsWith('.txt'));

        // Generate the list of subpage links
        const noteList = document.getElementById('note-list');
        noteFiles.forEach(noteFile => {
          const listItem = document.createElement('li');
          const link = document.createElement('a');
          link.href = noteFile.download_url;
          link.textContent = noteFile.name;
          listItem.appendChild(link);
          noteList.appendChild(listItem);
        });
      });
  </script>
</body>
</html>
