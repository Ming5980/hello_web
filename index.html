<!DOCTYPE html>
<html>
<head>
  <title>My Notes</title>
</head>
<body>
  <h1>My Notes</h1>
  <ul id="note-list">
    <!-- The list of subpage links will be dynamically added here -->
  </ul>

  <script>
    // Fetch the list of files in the repository
    fetch('https://api.github.com/repos/Ming5980/hello_web/subjects/')
      .then(response => response.json())
      .then(files => {
        // Filter the files to include only the HTML files
        const htmlFiles = files.filter(file => file.name.endsWith('.html'));

        // Generate the subpage links
        const noteList = document.getElementById('note-list');
        htmlFiles.forEach(file => {
          const fileName = file.name.replace('.html', '');
          const link = document.createElement('a');
          link.textContent = fileName;
          link.href = file.download_url;

          const listItem = document.createElement('li');
          listItem.appendChild(link);
          noteList.appendChild(listItem);
        });
      });
  </script>
</body>
</html>
